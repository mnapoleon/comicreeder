<html>
  <head>
    <meta  http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  </head>
  <title>Comic Parse Form</title>
  <body>
    <form action="/saveComic" method="post">
      Comic Name: <input type="text" name="comicName"/><br/>
      Issue Number: <input type="text" name="issueNo"/><br/>
      Writer Name: <input type="text" name="writerName"/><br/>
      Publisher: <input type="text" name="publisher"/><br/>
      <input type="submit" value="Save Comic"/>
    </form>
  </body>
</html>
